worker_processes        1;

error_log  /var/log/nginx/error.log notice;
pid        /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    upstream backend {
        server web.default.svc.cluster.local weight=9;
        server experiment.default.svc.cluster.local;
    }
    server {
        listen      80;
        listen [::]:80;
        server_name  localhost;

        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
        }
    }
}